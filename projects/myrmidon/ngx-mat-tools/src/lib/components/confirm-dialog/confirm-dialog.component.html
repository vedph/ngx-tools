<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  {{ prompt }}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    type="button"
    mat-raised-button
    class="mat-warn"
    (click)="dialogRef.close(true)"
  >
    {{ ok }}
  </button>
  <button type="button" mat-button (click)="dialogRef.close()">
    {{ cancel }}
  </button>
</mat-dialog-actions>
